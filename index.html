<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Edward</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="B">
        <div class="sidebar">
            <div class="nama">
                <img src="edward.jpg" alt="image" height="55" width="55">
                <h4>Edward Crysanthus Jefta Geofrey <br>F55121005</h4>
            </div>
        <div class="main">
            <div class="top-bar">
                <div class="konten">
                    <div class="isi">
                        <h1>Registrasi Data Mahasiswa</h1>
                    </div>
                    <div class="pengisian">
                        <form action="" method="post">
                            <div class="table1">
                                <table frame="box" align="center">
                                    <tr>
                                        <td colspan="3" align="center">
                                            <h2>REGISTRASI</h2>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td widht="120">Nama Depan</td>
                                        <td>:</td>
                                        <td align="center">
                                            <input type="text" placeholder="Nama Depan" id="namaD" required/>
                                        </td>
                                       
                                    </tr>
                                    <tr>
                                        <td>Nama Belakang</td>
                                        <td>:</td>
                                        <td align="center">
                                            <input type="text" placeholder="Nama Belakang" id="namaB" required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Alamat</td>
                                        <td>:</td>
                                        <td align="center">
                                            <input type="text" placeholder="Alamat" id="alamat" required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Tanggal Lahir</td>
                                        <td>:</td>
                                        <td align="center">
                                            <input type="date" placeholder="TLahir" id="tlahir" required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Jenis kelamin</td>
                                        <td>:</td>
                                        <td align="Center">
                                            <input type="radio" id="JK" value="Laki-laki">Laki-laki
                                            <input type="radio" id="JK" value="Perempuan">Perempuan
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Username</td>
                                        <td>:</td>
                                        <td align="center">
                                            <input type="text" placeholder="Username" id="username" size="20" required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Password</td>
                                        <td>:</td>
                                        <td align="center">
                                            <input type="password" placeholder="Password" id="password" required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Foto</td>
                                        <td>:</td>
                                        <td>
                                            <input type="file" id="Foto" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <br>
                                            <input type="submit" id="submit">
                                            <input type="reset" id="reset">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="edward.js"></script>
</body>
</html>
